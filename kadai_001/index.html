<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1>MyProfile</h1>
    <nav>
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
    </nav>
  </header>
  
  <main>
    <article>
       <!-- メインビジュアル -->
       <section id="main-visual">
        <img id="main-image" src="images/main.png" alt="カメラ">
       </section>
       <!-- ABOUT -->
       <section id="about">
        <h2 class="index-h2">About</h2>
        <div id="about-flex">
          <img src="images/about.png" alt="横顔の写真">
          <div class="about-right">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
       </section>
       <!-- WORKS -->
       <section id="works">
        <h2 class="index-h2">Works</h2>
         <ul>
          <li class="works-box">
            <img class="works-image" src="images/works1.png" alt="日本海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </li>
          <li class="works-box">
            <img class="works-image" src="images/works2.png" alt="御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </li>
          <li class="works-box">
            <img class="works-image" src="images/works3.png" alt="京都の街並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </li>
        </ul>
       </section>
 
    </article>

    <!-- フッター -->
    <footer id="footer">
      <p id="copyright">&copy; MyProfile. All rights reserved.</p>
    </footer>
    
    
  </main>
  
</body>
</html>
